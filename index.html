<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magic Eight Ball</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Magic Eight Ball</h1>
    <label for="user-name">Enter your name (optional):</label>
    <input type="text" id="user-name" class="input" placeholder="Your Name">
    <br>
    <label for="user-question">Ask your question:</label>
    <input type="text" id="user-question" class="input" placeholder="Your Question">
    <br>
    <button onclick="askQuestion()" class="button">Ask</button>
    <div id="answer" class="answer"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
